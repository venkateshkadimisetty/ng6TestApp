<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>
      <h2>Login</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form #loginForm="ngForm" class="example-form" (ngSubmit)="login(loginForm)">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Username" [(ngModel)]="model.username" name="username" required>
              <mat-error>
                Username is Required!
              </mat-error>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Password" [(ngModel)]="model.password" type="password" name="password" required>
              <mat-error>
                Password is Required!
              </mat-error>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td style="text-align:left">
            <a href="#">{{'SIGNIN.FORGOTPASSWORD' | translate}}</a>
          </td>
        </tr>
        <tr>
          <h2>{{ 'SIGNIN.TITLE' | translate }}</h2>
        </tr>
        <tr>
          <td>
            <button mat-raised-button type="submit" color="primary" [disabled]="!loginForm.valid">{{'SIGNIN.SIGNIN' | translate}}</button>
          </td>
        </tr>
      </table>
    </form>
    <!--<mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>-->
  </mat-card-content>
  <mat-card-actions>

  </mat-card-actions>
</mat-card>
