  <div class="card col-md-4 offset-md-4">
        <div class="card-body">
                <div class="card-title text-center"><h2 class="text-primary">SIGN IN</h2></div>
                <form #signInForm="ngForm" class="example-form" (ngSubmit)="login(signInForm)">
                        <div class="form-group">
                          <label for="usernameInput">Username</label>
                          <input type="text" class="form-control" id="usernameInput" name="username" [(ngModel)]="username" aria-describedby="emailHelp" placeholder="Username">
                        </div>
                        <div class="form-group">
                          <label for="passwordInput">Password</label>
                          <input type="password" class="form-control" id="passwordInput" name="password" [(ngModel)]="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" [disabled]="!signInForm.valid">Sign In</button>                                
                        </div>
                </form>
        </div>
</div>
